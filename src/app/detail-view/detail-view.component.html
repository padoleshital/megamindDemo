<div class="container">  
  <table class="table table-bordered">
    <div class="row">
    <div class="col-lg-6">
  <div class="listbox">
    <ul>
      <li *ngFor="let dataItem of detailslist" [class.selected]="selectedSamplingTime === dataItem.SamplingTime" (click)="selectSamplingTime(dataItem.SamplingTime, dataItem)">
        {{ dataItem.SamplingTime }}
      </li>
    </ul>
  </div>
</div>
</div>
<div class="row">
<div class=" col-lg-6">
  <div class="detail-ui">
    <div *ngIf="selectedSamplingTime">
      <div>
      <form [formGroup]="myForm" (ngSubmit)="onSubmit()">
        <div>
          <label>Project Name:</label>
            <input formControlName="ProjectName" class="form-control" placeholder="project name" 
            [ngClass]="{ 'is-invalid': submitted && f['ProjectName'].errors }">  
            <div *ngIf="submitted && f['ProjectName'].errors" class="invalid-feedback">
              <div *ngIf="f['ProjectName'].errors['required']">Project name is required</div>
          </div>                   
        </div>
        <div>
          <label>
            Construction Count:</label>
            <input formControlName="constructionCount" class="form-control" placeholder="construction count"
            [ngClass]="{ 'is-invalid': submitted && f['constructionCount'].errors }"> 
            <div *ngIf="submitted && f['constructionCount'].errors" class="invalid-feedback">
              <div *ngIf="f['constructionCount'].errors['required']">Construction count is required</div>
          </div>          
        </div>
        <div class="form-check">
          <!-- {{f['Countruction']}} -->
          <input class="form-check-input" type="checkbox" formControlName="Countruction" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
           Is Countruction Completed:
          </label>
        </div>
        <div>
          <label>
         Length of Road: </label>
            <input formControlName="lenghtRoad" class="form-control" placeholder="Your name"
            [ngClass]="{ 'is-invalid': submitted && f['lenghtRoad'].errors }"> 
            <div *ngIf="submitted && f['lenghtRoad'].errors" class="invalid-feedback">
              <div *ngIf="f['lenghtRoad'].errors['required']">Construction count is required</div>
          </div>         
        </div>        
        <button type="submit" class="btn btn-primary">Save</button>
      </form>
      
      
    </div>
  </div>
</div>
</div>
</div>
</table>
</div>
